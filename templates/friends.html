<!DOCTYPE html>
<html>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/test.css') }}">
    <div class="navbar">
        <ul>
            <img class = "logo" src="{{url_for('static', filename='images/twitter_logo.png')}}">
            <li><button class="ghost" id="Contact"> Contact Us</button></li>
            <li><a href="{{url_for('my_tweets')}}" class="button">Account</a></li>
            <li><a href="{{url_for('friends')}}" class="button">Friends</a></li>
            <li><a href="{{url_for('log_out')}}" class="button">Log out</a></li>
            <li><a href="{{url_for('landing_page')}}" class="button">Home</a></li>
        </ul>
        </div>
    <body>
        <form class = "post_tweets" method="post" action = "/logged_in">
            <span>Post a tweet</span><br>
            <input type="name" name ="title" placeholder="Title" /><br>
            <input type="text" placeholder="Body" name ="body" style="height:200px"/><br>
            <button type = "submit" name = "submit_tweet">Submit</button>
        </form>
    <div>
    <h1>Follow</h1>
    {% for person in people %}
        <div class = "friend">
            {{"User @:" + person}}
            <form method = "post" action="/friends" id = "{{person}}">
                <button name = "{{person}}" type = "submit">Follow</button>
            </form>
            <br>
            <hr>
            
        </div>
    </div>
    {%endfor%}
    <div>
        <h1>My friends</h1>
    {% for friend in friends %}
        <div class = "friend" style="width: 50%; height: 100%; float: left; border-radius: 5px; padding: 5px; margin: 5px;">
            {{"User @:" + friend}}
            <form method = "post" action="/friends" id = "{{person}}">
            <button name = "{{friend}}" type = "submit">Unfollow</button>
            <br>
            </form>
            <hr>
        </div>
        
    </div>
        {%endfor%}
    </body>

</html>
